---
- name: Install NG-SIEM packages
  ansible.builtin.apt:
    name: "{{ ng_siem_packages | default(['openjdk-17-jdk', 'rsyslog']) }}"
    state: present
    update_cache: true

- name: Ensure rsyslog is enabled
  ansible.builtin.service:
    name: rsyslog
    enabled: true
    state: started

- name: Ensure NG-SIEM configuration directory exists
  ansible.builtin.file:
    path: /etc/ng-siem
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Deploy placeholder correlation profile
  ansible.builtin.copy:
    dest: /etc/ng-siem/correlation.conf
    content: |
      [default]
      description = Sample correlation profile for CyberRangeCZ lab
      enabled = true
    owner: root
    group: root
    mode: '0644'
