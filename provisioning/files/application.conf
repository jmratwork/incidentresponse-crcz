# TheHive application configuration (HOCON)

play.modules.enabled += org.thp.thehive.CortexModule

# Service HTTP port
http.port = 9000

# Cassandra database settings
cassandra {
  hosts = ["127.0.0.1"]
  port = 9042
  keyspace = "thehive"
  cluster = "TheHive"
}

# API keys for administrative access
application.admin-key = "thehive-api-key"

# Cortex integration
cortex {
  url = "http://localhost:9001"
  key = "cortex-api-key"
}

# MISP integration
misp {
  url = "http://localhost:8080"
  key = "misp-api-key"
}
